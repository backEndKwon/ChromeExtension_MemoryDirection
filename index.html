<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Memory Game</title>
</head>
<body>
  <div id="game-container">
    <div id="dark-mode-toggle">
      <label for="dark-mode-checkbox" class="dark-mode-switch">
        <input type="checkbox" id="dark-mode-checkbox">
        <span class="dark-mode-slider round"></span>
      </label>
      <span id="dark-mode-label">Dark Mode</span>
    </div>
    <div id="instruction"></div>
    <div id="user-input"></div>
    <div id="congratulation-message" style="display: none;"></div>
    <button id="start-button">Start Game</button>
  </div>
   <!-- 모달 -->
   <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <p id="modal-message"></p>
      <img src="congratulations-image.jpg" alt="Congratulations Image">
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
